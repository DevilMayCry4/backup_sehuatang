{% extends "base.html" %}

{% block content %}
<div class="search-container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0"><i class="bi bi-search"></i> 电影搜索</h4>
        </div>
        <div class="card-body">
            <form id="searchForm">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="movieName" placeholder="请输入电影名称或系列URL..." required>
                    <button class="btn btn-primary" type="submit" id="searchBtn">
                        <i class="bi bi-search"></i> 搜索
                    </button>
                </div>
            </form>
            
            <!-- 加载状态 -->
            <div id="loading" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">搜索中...</span>
                </div>
                <p class="mt-2">正在搜索电影并检查Jellyfin状态...</p>
            </div>
        </div>
    </div>

    <!-- 搜索结果 -->
    <div id="results" class="result-container d-none">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-ul"></i> 搜索结果</h5>
                <div id="resultStats" class="text-muted"></div>
            </div>
            <div class="card-body" id="resultsContent">
                <!-- 结果将通过JavaScript动态插入 -->
            </div>
        </div>
    </div>

    <!-- 错误提示 -->
    <div id="error" class="alert alert-danger d-none" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span id="errorMessage"></span>
    </div>
</div>
{% endblock %}

{% block scripts %}
<style>
.movie-item {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.movie-item:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-2px);
}

.movie-image {
    max-width: 120px;
    max-height: 160px;
    object-fit: cover;
    border-radius: 4px;
}

.jellyfin-status {
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 0.85em;
}

.status-exists {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.status-not-exists {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.movie-tags .badge {
    margin-right: 5px;
}

.movie-info {
    flex: 1;
}

@media (max-width: 768px) {
    .movie-item {
        text-align: center;
    }
    
    .movie-image {
        max-width: 100px;
        max-height: 130px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchForm = document.getElementById('searchForm');
    const movieNameInput = document.getElementById('movieName');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const resultsContent = document.getElementById('resultsContent');
    const resultStats = document.getElementById('resultStats');
    const error = document.getElementById('error');
    const errorMessage = document.getElementById('errorMessage');

    searchForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const movieName = movieNameInput.value.trim();
        if (!movieName) {
            showError('请输入电影名称');
            return;
        }

        // 显示加载状态
        showLoading();
        hideError();
        hideResults();

        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ movie_name: movieName })
            });

            const data = await response.json();
            
            if (data.success) {
                displayResults(data.result);
            } else {
                showError(data.error || '搜索失败');
            }
        } catch (err) {
            showError('网络错误，请稍后重试');
        } finally {
            hideLoading();
        }
    });

    function showLoading() {
        loading.classList.remove('d-none');
        searchBtn.disabled = true;
    }

    function hideLoading() {
        loading.classList.add('d-none');
        searchBtn.disabled = false;
    }

    function showError(message) {
        errorMessage.textContent = message;
        error.classList.remove('d-none');
    }

    function hideError() {
        error.classList.add('d-none');
    }

    function hideResults() {
        results.classList.add('d-none');
    }

    function displayResults(result) {
        let html = '';
        
        // 显示统计信息
        const totalMovies = result.total_movies || 0;
        const existsCount = result.movies ? result.movies.filter(m => m.jellyfin_exists).length : 0;
        const notExistsCount = totalMovies - existsCount;
        
        resultStats.innerHTML = `
            <small>
                总计: ${totalMovies} 部 | 
                <span class="text-success">已有: ${existsCount}</span> | 
                <span class="text-danger">缺失: ${notExistsCount}</span>
            </small>
        `;
        
        if (totalMovies > 0) {
            // 显示爬虫信息
            if (result.crawler_info) {
                html += `
                    <div class="alert alert-info mb-3">
                        <i class="bi bi-info-circle"></i>
                        <strong>爬取信息:</strong> 
                        共爬取 ${result.crawler_info.total_pages_crawled} 页，
                        找到 ${result.crawler_info.total_movies_found} 部电影
                    </div>
                `;
            }
            
            // 显示电影列表
            result.movies.forEach((movie, index) => {
                const jellyfinStatus = movie.jellyfin_exists ? 
                    '<span class="jellyfin-status status-exists"><i class="bi bi-check-circle"></i> 已存在</span>' :
                    '<span class="jellyfin-status status-not-exists"><i class="bi bi-x-circle"></i> 未找到</span>';
                
                const movieTags = [];
                if (movie.has_hd) movieTags.push('<span class="badge bg-primary">高清</span>');
                if (movie.has_subtitle) movieTags.push('<span class="badge bg-warning">字幕</span>');
                
                html += `
                    <div class="movie-item">
                        <div class="row align-items-start">
                            <div class="col-md-2 col-sm-3 text-center mb-3">
                                ${movie.image_url ? 
                                    `<img src="${movie.image_url}" alt="${movie.title}" class="movie-image img-fluid" 
                                         onerror="console.log('图片加载失败 URL:', this.src); this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTIwIiBoZWlnaHQ9IjE2MCIgdmlld0JveD0iMCAwIDEyMCAxNjAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxMjAiIGhlaWdodD0iMTYwIiBmaWxsPSIjRjhGOUZBIi8+CjxwYXRoIGQ9Ik00MCA2MEw4MCA2MEw2MCA5MEw0MCA2MFoiIGZpbGw9IiNEMUQ1REIiLz4KPC9zdmc+'">` :
                                    `<div class="movie-image d-flex align-items-center justify-content-center bg-light text-muted" style="width:120px;height:160px;">
                                        <i class="bi bi-film" style="font-size: 2rem;"></i>
                                    </div>`
                                }
                            </div>
                            <div class="col-md-10 col-sm-9">
                                <div class="movie-info">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h6 class="movie-title mb-1">
                                            <strong>${movie.title || '未知标题'}</strong>
                                        </h6>
                                        ${jellyfinStatus}
                                    </div>
                                    
                                    <div class="movie-details">
                                        <p class="mb-1">
                                            <strong>编号:</strong> 
                                            <span class="badge bg-secondary">${movie.movie_code || 'N/A'}</span>
                                        </p>
                                        
                                        ${movie.release_date ? 
                                            `<p class="mb-1"><strong>发布日期:</strong> ${movie.release_date}</p>` : ''
                                        }
                                        
                                        ${movieTags.length > 0 ? 
                                            `<div class="movie-tags mb-2">${movieTags.join('')}</div>` : ''
                                        }
                                        
                                        <div class="movie-actions">
                                            ${movie.movie_url ? 
                                                `<a href="${movie.movie_url}" target="_blank" class="btn btn-sm btn-outline-primary me-2">
                                                    <i class="bi bi-box-arrow-up-right"></i> 查看详情
                                                </a>` : ''
                                            }
                                            
                                            ${movie.jellyfin_exists && movie.jellyfin_details && movie.jellyfin_details.length > 0 ? 
                                                `<button class="btn btn-sm btn-success" onclick="showJellyfinDetails(${index})">
                                                    <i class="bi bi-info-circle"></i> Jellyfin详情
                                                </button>` : ''
                                            }
                                        </div>
                                        
                                        ${movie.jellyfin_exists && movie.jellyfin_details ? 
                                            `<div id="jellyfin-details-${index}" class="jellyfin-details mt-2 d-none">
                                                <div class="alert alert-success">
                                                    <strong>Jellyfin中的信息:</strong><br>
                                                    ${movie.jellyfin_details.map(detail => 
                                                        `<div class="mb-1">
                                                            <strong>${detail.name}</strong> (${detail.year || 'N/A'})<br>
                                                            <small class="text-muted">库: ${detail.library} | 路径: ${detail.path || 'N/A'}</small>
                                                        </div>`
                                                    ).join('')}
                                                </div>
                                            </div>` : ''
                                        }
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        } else {
            html = `
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    <strong>未找到电影:</strong> "${result.search_term || movieNameInput.value}"
                </div>
                <p class="text-muted">建议:</p>
                <ul class="text-muted">
                    <li>检查搜索关键词拼写</li>
                    <li>尝试使用不同的关键词</li>
                    <li>使用完整的系列URL进行搜索</li>
                </ul>
            `;
        }
        
        resultsContent.innerHTML = html;
        results.classList.remove('d-none');
    }
    
    // 全局函数：显示Jellyfin详情
    window.showJellyfinDetails = function(index) {
        const detailsDiv = document.getElementById(`jellyfin-details-${index}`);
        if (detailsDiv) {
            detailsDiv.classList.toggle('d-none');
        }
    };
});
</script>
{% endblock %}
