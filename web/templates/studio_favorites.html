{% extends "base.html" %}

{% block title %}我的厂商收藏{% endblock %}

{% block head %}
{{ super() }}
<style>
.favorite-item {
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
}
.favorite-item:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-2px);
}
.favorite-cover {
    width: 80px;
    height: 120px;
    object-fit: cover;
    border-radius: 4px;
}
.remove-btn {
    opacity: 0.7;
    transition: opacity 0.3s ease;
}
.remove-btn:hover {
    opacity: 1;
}
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <!-- 面包屑导航 -->
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/movies">电影列表</a></li>
            <li class="breadcrumb-item active" aria-current="page">我的厂商收藏</li>
        </ol>
    </nav>
    
    <h2 class="mb-4"><i class="bi bi-building-fill text-danger"></i> 我的厂商收藏</h2>
    
    <!-- 厂商收藏列表 -->
    <div id="studiosList">
        <div class="text-center py-4">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
        </div>
    </div>
</div>

<script>
// 页面加载时获取厂商收藏数据
document.addEventListener('DOMContentLoaded', function() {
    loadStudioFavorites();
});

// 加载厂商收藏
function loadStudioFavorites() {
    fetch('/api/studio/favorites')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayStudios(data.studios);
            } else {
                document.getElementById('studiosList').innerHTML = '<div class="alert alert-warning">加载失败</div>';
            }
        })
        .catch(error => {
            console.error('加载厂商收藏失败:', error);
            document.getElementById('studiosList').innerHTML = '<div class="alert alert-danger">网络错误</div>';
        });
}

// 显示厂商列表
function displayStudios(studios) {
    const container = document.getElementById('studiosList');
    if (studios.length === 0) {
        container.innerHTML = '<div class="alert alert-info"><i class="bi bi-info-circle"></i> 暂无收藏的厂商</div>';
        return;
    }
    
    const html = studios.map(item => `
        <div class="favorite-item d-flex align-items-center">
            <img src="${item.cover_url || '/static/icon/default-movie.png'}" 
                 alt="${item.studio_name}" 
                 class="favorite-cover me-3"
                 onerror="this.src='/static/icon/default-movie.png'">
            <div class="favorite-info flex-grow-1">
                <h5 class="mb-1">
                    <a href="/studio/${encodeURIComponent(item.studio_name)}" class="text-decoration-none">
                        ${item.studio_name}
                    </a>
                </h5>
                <small class="text-muted">收藏时间: ${new Date(item.created_at).toLocaleString()}</small>
            </div>
            <button class="btn btn-outline-danger btn-sm remove-btn" 
                    onclick="removeStudioFavorite('${item.studio_name}')">
                <i class="bi bi-trash"></i> 取消收藏
            </button>
        </div>
    `).join('');
    
    container.innerHTML = html;
}

// 取消厂商收藏
function removeStudioFavorite(studioName) {
    if (!confirm('确定要取消收藏这个厂商吗？')) return;
    
    fetch('/api/studio/favorite', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'remove', studio_name: studioName })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            loadStudioFavorites();
            showToast('已取消收藏');
        } else {
            showToast(data.error || '操作失败', 'error');
        }
    })
    .catch(error => {
        console.error('取消收藏失败:', error);
        showToast('网络错误', 'error');
    });
}

// 显示提示消息
function showToast(message, type = 'success') {
    const toast = document.createElement('div');
    toast.className = `alert alert-${type === 'error' ? 'danger' : 'success'} position-fixed`;
    toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 200px;';
    toast.textContent = message;
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
        if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
        }
    }, 3000);
}
</script>
{% endblock %}
